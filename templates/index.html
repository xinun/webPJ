    <script>
        // --- ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€ ìŠ¤í¬ë¦½íŠ¸ ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = mobileMenuButton.querySelector('svg:first-child');
        const closeIcon = mobileMenuButton.querySelector('svg:last-child');

        // --- ê¸°ì¡´ ë¡œë˜ ìƒì„±ê¸° ìŠ¤í¬ë¦½íŠ¸ ---
        const generateBtn = document.getElementById('generate-btn');
        const countSelect = document.getElementById('count');
        const resultsDiv = document.getElementById('results');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        function getBallColor(number) {
            if (number <= 10) return 'ball-yellow';
            if (number <= 20) return 'ball-blue';
            if (number <= 30) return 'ball-red';
            if (number <= 40) return 'ball-gray';
            return 'ball-green';
        }

        function copyToClipboard(numbers, button) {
            navigator.clipboard.writeText(numbers.join(', '))
                .then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'ë³µì‚¬ ì™„ë£Œ!';
                    button.classList.add('bg-green-500', 'hover:bg-green-600');
                    button.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('bg-green-500', 'hover:bg-green-600');
                        button.classList.add('bg-gray-500', 'hover:bg-gray-600');
                    }, 1500);
                })
                .catch(err => {
                    console.error('ë³µì‚¬ ì‹¤íŒ¨:', err)
                    // execCommandëŠ” ì˜¤ë˜ëœ ë°©ì‹ì´ì§€ë§Œ, https í™˜ê²½ì´ ì•„ë‹ ë•Œë¥¼ ìœ„í•œ fallback
                    const textArea = document.createElement("textarea");
                    textArea.value = numbers.join(', ');
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        const originalText = button.textContent;
                        button.textContent = 'ë³µì‚¬ ì™„ë£Œ!';
                        setTimeout(() => { button.textContent = originalText; }, 1500);
                    } catch (execErr) {
                        console.error('Fallback ë³µì‚¬ ì‹¤íŒ¨:', execErr);
                    }
                    document.body.removeChild(textArea);
                });
        }

        generateBtn.addEventListener('click', async () => {
            const count = parseInt(countSelect.value, 10);
            btnText.textContent = 'ìƒì„± ì¤‘...';
            spinner.classList.remove('hidden');
            generateBtn.disabled = true;
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: count }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.sets && data.sets.length > 0) {
                    data.sets.forEach((numberSet, index) => {
                        const setHtml = `
                            <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl shadow-inner animate-fade-in">
                                <div class="flex items-center justify-between mb-4">
                                    <span class="font-bold text-lg text-indigo-600 dark:text-indigo-400">GAME ${String.fromCharCode(65 + index)}</span>
                                    <button class="copy-btn bg-gray-500 hover:bg-gray-600 text-white text-xs font-bold py-1 px-3 rounded-full transition-colors">ë³µì‚¬</button>
                                </div>
                                <div class="flex justify-center gap-2 flex-wrap">
                                    ${numberSet.map(num => `<div class="lotto-ball ${getBallColor(num)}">${num}</div>`).join('')}
                                </div>
                            </div>`;
                        resultsDiv.insertAdjacentHTML('beforeend', setHtml);
                    });

                    document.querySelectorAll('.copy-btn').forEach((button, index) => {
                        button.addEventListener('click', () => copyToClipboard(data.sets[index], button));
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p class="text-center text-red-500">ë²ˆí˜¸ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.</p>';
                console.error("Fetch Error:", error);

                btnText.textContent = 'ğŸ€ í–‰ìš´ ë²ˆí˜¸ ìƒì„±';
                spinner.classList.add('hidden');
                generateBtn.disabled = false;
            }

        // ê°„ë‹¨í•œ í˜ì´ë“œì¸ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ CSS ì¶”ê°€
        const style = document.createElement('style');
